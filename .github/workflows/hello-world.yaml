name: JAVA CI
on: push
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Download Code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Run unit test
        run: bash ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Download Code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build app
        run: bash ci/build-app.sh
      - name: Upload Build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: .
  Docker-image:
    needs: [Build, Test]
    runs-on: ubuntu-latest
    steps:
      - name: Download Build
        uses: actions/download-artifact@v2
        with:
          name: build
          path: .
      - name: Build Docker
        run: bash ci/build-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA"
      - name: Push to DockerHub
        run: bash ci/push-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA"
  Component-test:
    needs: Docker-image
    runs-on: self-hosted
    steps:
      - name: Download Code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Component test
        run: bash ci/component-test.sh
